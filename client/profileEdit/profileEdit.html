<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../index.html" class="logo"><img src="/client/img/ippontg.jpg" alt="logo"></a>
            </div>
            <nav>
                <a href="../brand/brand.html">О бренде</a>
                <a href="../catalog/catalog.html">Каталог</a>
            </nav>

            <button class="registr" style="width: 150px;
        height: 30px;
        border-radius: 5px;
        border-color:none;
        font-family:Oswald, serif;"><a href="./profile.html"
                    style="color:black;text-decoration: none;">Профиль</a></button>
        </div>
    </header>
    <div>
        <hr>
        <h1>Профиль</h1>
        <h2 id="username">Пользователь </h1>
            <div style="display:flex;">
                <h2>Имя </h2>
                <input id="name">
            </div>
            <div style="display:flex;">
                <h2>Фамилия </h2>
                <input id="surname">
            </div>
            <div style="display:flex;">
                <h2>Пароль </h2>
                <input id="password">
            </div>
    </div>
    <div class="button">
        <button id="edit" style="width: 150px;
    height: 30px;
    border-radius: 5px;
    border-color:none;
    font-family:Oswald, serif;">Изменить</button>
    </div>
    <hr>
    <footer>
        <p>© 2024 IPPON-GYM. Все права защищены.</p>
    </footer>
    <script src="../js/auth.js"></script>
    <script src="../js/usersAPI.js"></script>
    <script>

        ///TODO: расхешить пароль, сделать обновление пользователя.
        window.onload = async () => {
            if (await check() == false) {
                window.location.replace("../reg.form/reg.html");
                return;
            }
            const us = await getUsersById(localStorage.getItem("userId"));
            const username = document.getElementById("username");
            const name = document.getElementById("name");
            const surname = document.getElementById("surname");
            const password = document.getElementById("password");
            username.innerText += " " + us.username;
            if (us.name) {
                name.value = us.name;
            }
            if (us.surname) {
                surname.value = us.surname;
            }
            password.value = us.password;
            document.getElementById("edit").addEventListener("click", async () => {
                const user = {
                    name: name,
                    surname: surname,
                    username: username,
                    password: password
                };
                alert(await updateUser(user));
            });
        };


    </script>

</body>
